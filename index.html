<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d68da63018.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Stunning WorkPlace Webpage</title>
</head>
<body>
    <!-- Top Bar Start -->
    <div id="top-bar">
        <div>
            <img id="logo" src="./assets/stunning-logo.png" alt="logo">
        </div>
        
       <div id="topbar-menu">
           <a id="active-item" class="menu-item" href="./index.html">Home</a>
           <a class="menu-item" href="./index.html">About</a>
           <a class="menu-item" href="./index.html">Blog</a>
           <a class="menu-item" href="./index.html">Jobs</a>
       </div>
    
        <button id="btn-topbar">Your Account</button>  
    </div>
    <!-- Top Bar End -->

    <!-- Landing Section Start -->
    <div id="landing-section">
        <!-- Heading Section Start-->
        <div id="heading-section">
            <!-- Main Heading Part-->
            <div id="heading-part">
                <h1 id="main-heading">Stunning Workplace</h1><i id="square-icon" class="fas fa-square"></i>
                <p id="description">With Stunning, remote teams can organize projects, manage shifting priorities, and get work done.  </p>
                
                <div id="btn-wrapper">
                    <button id="btn-account">New Account</button>
                    <img class="arrow-image" src="./assets/arrow-up.png" alt="up arrow">
                    <img class="arrow-image" src="./assets/arrow-down.png" alt="down arrow">
                </div>    
            </div>
            
            <!-- List Part-->
            <div id="list-part">
                <div class="list-item">
                    <div class="listitem-left">
                        <img class="tick-img" src="./assets/tick-gray.png" alt="tick ">
                        <p>Dmm design</p>
                    </div>
                    <div class="listitem-right">
                        <img src="./assets/user-pink.png" alt="user">
                        <p class="list-date">20 Dec</p>
                        <span id="btn-pink" class="list-button"></span>  
                    </div>    
                </div>

                <div class="list-item" id="item-active">
                    <div class="listitem-left">
                        <img class="tick-img" src="./assets/tick-blue.png" alt="tick">
                        <p>Blurr animation</p>
                    </div>
                    <div class="listitem-right">
                        <img src="./assets/user-orange.png" alt="user">
                        <p class="list-date">22 Dec</p>
                        <span id="btn-orange" class="list-button"></span>    
                    </div>   
                </div>

                <div class="list-item">
                    <div class="listitem-left">
                        <img class="tick-img" src="./assets/tick-gray.png" alt="tick">
                        <p>Illustration</p>
                    </div>
                    <div class="listitem-right">
                        <img src="./assets/user-blue.png" alt="user">
                        <p class="list-date">26 Dec</p>
                        <span id="btn-green" class="list-button"></span>
                    </div>
                    
                </div>

                <div class="list-item">
                    <div class="listitem-left">
                        <img class="tick-img" src="./assets/tick-gray.png" alt="tick">
                        <p>Refunds</p> 
                    </div>
                    <div class="listitem-right">
                        <img src="./assets/user-red.png" alt="user">
                        <p class="list-date">28 Dec</p>
                        <span id="btn-yellow" class="list-button"></span>
                    </div>   
                </div>
                


            </div>
        </div>
        <!-- Heading Section End -->

         <!-- Main Image Section -->
        <div id="image-section">
            <img id="landing-image"  src="./assets/landing-section-image.png" alt="">
        </div>

    </div>
    <!-- Landing Section End -->
</body>
</html>
